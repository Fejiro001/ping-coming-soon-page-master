<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Coming soon page for Ping">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- STYLE -->
  <link rel="stylesheet" href="../dist/style.css">

  <script src="https://kit.fontawesome.com/3c15a18b96.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body class="font-libre-franklin">
  <main class="flex flex-col py-12 px-8">
    <img class="py-8 w-14 self-center" src="../images/logo.svg" alt="website logo">

    <div class="flex flex-col items-center gap-4 px-4 pt-3">
      <h1 class="text-2xl text-gray font-light">We are launching <strong class="text-black">soon!</strong></h1>
      <p class="text-xs">Subscribe and get notified</p>
    </div>

    <div class="flex flex-col gap-2 py-8 px-4">
      <input class="text-xs px-8 py-3 rounded-full border border-pale-blue outline-pale-blue placeholder:text-pale-blue"
        type="text" placeholder="Your email address..." pattern="">
      <button class="text-xs text-white bg-primary-blue p-3 rounded-full">Notify Me</button>
    </div>

    <img class="my-10" src="../images/illustration-dashboard.png" alt=" an illustration of the Ping dashboard">
  </main>

  <footer class="flex flex-col items-center mt-10 text-center">
    <ul class="flex gap-3.5">
      <li class="flex items-center justify-center border border-pale-blue rounded-full w-8 h-8 text-sm"><i
          title="Facebook" class="fa fa-facebook text-primary-blue" aria-hidden="true"></i></li>
      <li class="flex items-center justify-center border border-pale-blue rounded-full w-8 h-8 text-sm"><i
          title="Twitter" class="fa fa-twitter text-primary-blue" aria-hidden="true"></i></li>
      <li class="flex items-center justify-center border border-pale-blue rounded-full w-8 h-8 text-sm"><i
          title="Instagram" class="fa fa-instagram text-primary-blue" aria-hidden="true"></i></li>
    </ul>
    <p class="text-gray text-xs py-5">&copy; Copyright Ping. All rights reserved.</p>
    <p class="text-sm font-bold">
      Challenge by
      <a class="text-primary-blue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>. Coded by <a class="text-primary-blue" href="https://www.frontendmentor.io/profile/Fejiro001">Fejiro
        Abere</a>.
    </p>
  </footer>
</body>

</html>
